<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Demo</title>

	<link rel="stylesheet" type="text/css" href="../src/css/chart.css"/>

	<style>

		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			margin: auto;
			padding-top: 40px;
			width: 800px;
		}

		.chart { font-size: 10pt; padding: 10px; margin: 10px; }
		.chart .xaxis { font-size: 7pt; }
		.chart .yaxis { font-size: 7pt; }
		.outlined { border: lightgrey solid 1pt; }

	</style>

	<!-- third party libs -->
	<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
	<script src="../lib/globalize.js"></script>
	<script src="../node_modules/lodash/lodash.js"></script>
	<script src="../lib/d3/d3.js"></script>
	<script src="../lib/d3-tip/index.js"></script>
	<!-- should be include first! -->
	<script src="../src/chart.js"></script>
	<script src="../src/common.js"></script>
	<script src="../src/title.js"></script>
	<script src="../src/axes.js"></script>
	<script src="../src/plot.js"></script>
	<script src="../src/renderer.js"></script>
	<script src="../src/scalar-scale.js"></script>
	<script src="../src/tip.js"></script>
	<script src="../src/rendering/plotarea.js"></script>
	<script src="../src/rendering/axes.js"></script>
	<script src="../src/rendering/points.js"></script>
	<script src="../src/rendering/bar-chart.js"></script>
	<script src="../src/rendering/line-chart.js"></script>
	<script src="../src/rendering/area-chart.js"></script>
	<script src="../src/jquery-plugin.js"></script>

	<script type="text/javascript">
		$(function(){
			var column_chart = {
				type: "column",
				axes: {
					x: {majorTicks: "outside"},
					y: {
						majorTicks: "outside",
						scalar: true,
						margin: true,
						grid: { major: true, minor: false }
					}
				},
				categories: ["A", "B", "A"],
				series: ["Revenue", "Units"],
				data: [
					[90, 70, 95],
					[30, 25, 27]
				],
				"title": {
					"text": "Test Chart",
					"position": "center"
				},
				"legend": {
					"position": "topcenter"
				}
			};

			var line_chart = {
				type: "line",
				axes: {
					x: { majorTicks: "outside" },
					y: {
						majorTicks: "outside",
						scalar: true,
						margin: true,
						grid: { major: true, minor: false }
					}
				},
				categories: ["A", "B", "A"],
				series: ["Revenue", "Units"],
				data: [
					[90, 70, 95],
					[55, 80, 67]
				],
				title: {
					text: "Test Chart",
					position: "center"
				},
				legend: {
					position: "topcenter"
				}
			};

			var area_chart = {
				type: "area",
				axes: {
					x: { majorTicks: "outside" },
					y: {
						majorTicks: "outside",
						scalar: true,
						margin: true,
						grid: { major: true, minor: false }
					}
				},
				categories: ["A", "B", "A"],
				series: ["Revenue", "Units"],
				data: [
					[90, 70, 95],
					[55, 80, 67]
				],
				title: {
					text: "Test Chart",
					position: "center"
				},
				legend: {
					position: "topcenter"
				}
			};

			window.__charts__ = {
				'column': column_chart,
				'line': line_chart,
				'area': area_chart
			};

			$('.chart').chart();
		});
	</script>
</head>
<body>
	<div class="chart outlined" style="width: 500px; height: 300px;" data-chart="column"></div>
	<div class="chart outlined" style="width: 500px; height: 300px;" data-chart="line"></div>
	<div class="chart outlined" style="width: 500px; height: 300px;" data-chart="area"></div>
</body>
</html>
